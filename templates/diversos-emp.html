<div class="content">
	<div class="app-content">
		<ul>
			<li id="empresa">
				<div class="empresa-img" style='background-image:url(images/empresas/{{diversosid.thumbnailUrl}})'></div>
				<div class="empresa-info">
					  <br>
          
					<h1 class="empresa-company"> {{diversosid.company}} </h1>
					<div class="bio"> {{diversosid.about}} </div>
					<p> {{diversosid.address}} </p>
					<p> {{diversosid.email}}</p>
					<a href="{{diversosid.social[0].link}}" target="_system">Facebook</a><br>
					<a href="{{diversosid.social[1].link}}" target="_system">Twitter</a><br>

				</div>
				<div id="map_canvas" ui-map="myMap" 
				         
				        ui-options="mapOptions" 
				        ui-event="{'map-idle' : 'onMapIdle()'}"
				        >
				        </div>
				        <!--In addition to creating the markers on the map, div elements with existing google.maps.Marker object should be created to hook up with events -->
				        <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
				                        ui-event="{'map-click': 'markerClicked(marker)'}">
				      </div>
				         <div ui-map-info-window="myInfoWindow">
				         <p>{{diversosid.company}}</p>
				         <div class="empresa-img-map" style='background-image:url(images/empresas/{{diversosid.thumbnailUrl}})'></div>

				         </div>
			</li>
		</ul>
	</div>
